<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>
    <main>
        <h1>Calculator</h1> 
    </main>
    <main>
        <section id="total">
        </section>
        <section id="numpadContainer">
            <section id="multiply" class="topOperator operator" >X
            </section>
            <section id="divide" class="topOperator operator" >/
            </section>
            <section id="nine" class="number">9
            </section>
            <section id="eight" class="number">8    
            </section>
            <section id="seven" class="number">7
            </section>
            <section id="six" class="number">6
            </section>
            <section id="five" class="number">5
            </section>
            <section id="four" class="number">4
            </section>
            <section id="three" class="number">3
            </section>
            <section id="two" class="number">2
            </section>
            <section id="one" class="number">1
            </section>
            <section id="clear" class="equal">Clear
            </section>
            <section id="zero" class="number">0
            </section>
            <section id="equal" class="equal">=
            </section>
        </section>    
        <section id="enterColumn">        
            <section id="add" class="sideOperator operator">+
            </section>
            <section id="sub" class="sideOperator operator">- 
            </section>
        </section>
        <div></div>
    </main>
<div></div>
</body>
<script type="text/javascript" src="calculatorJS.js"></script>
</html>
